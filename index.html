<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #landing, #namePrompt, #chat {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    h2, h3 {
      margin-bottom: 15px;
    }

    input, button {
      font-size: 16px;
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #chat {
      display: none;
      flex-direction: column;
    }

    #messages {
      border: 1px solid #ccc;
      border-radius: 6px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message.you {
      background-color: #d1e7dd;
      margin-left: auto;
      text-align: right;
    }

    .message.other {
      background-color: #f8d7da;
      margin-right: auto;
      text-align: left;
    }

    .sender {
      font-weight: bold;
      font-size: 13px;
    }

    .time {
      font-size: 11px;
      color: #666;
      margin-left: 5px;
    }

    @media (max-width: 600px) {
      #messages {
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="landing">
      <h2>Still not working. Please call. Active all time. Apologies to clients for the inconvenience.</h2>
      <input type="text" id="codeInput" maxlength="10" placeholder="Enter 10-digit code" />
      <button id="codeSubmit">Enter</button>
    </div>

    <div id="namePrompt" style="display:none;">
      <h3>Enter your name</h3>
      <input type="text" id="nameInput" placeholder="Your name" />
      <button id="nameSubmit">Start Chatting</button>
    </div>

    <div id="chat">
      <h2>Room</h2>
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
