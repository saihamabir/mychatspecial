<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f9f9f9;
      color: #333;
    }
    #landing, #namePrompt {
      max-width: 400px;
      margin: 0 auto 20px;
    }
    #chat {
      max-width: 400px;
      margin: 20px auto 0;
      display: none;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      margin-bottom: 15px;
      text-align: left;
      border-radius: 4px;
      font-size: 14px;
    }
    .message {
      margin-bottom: 8px;
      padding: 5px 8px;
      border-radius: 5px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.you {
      background-color: #d1e7dd;
      margin-left: auto;
      text-align: right;
    }
    .message.other {
      background-color: #f8d7da;
      margin-right: auto;
      text-align: left;
    }
    .sender {
      font-weight: bold;
      font-size: 13px;
    }
    .time {
      font-size: 11px;
      color: #666;
      margin-left: 5px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    input {
      width: 70%;
    }
    button {
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div id="landing">
    <h2>Hey, guess the code.</h2>
    <input type="text" id="codeInput" maxlength="10" placeholder="Enter 10-digit code" />
    <button id="codeSubmit">Enter</button>
  </div>

  <div id="namePrompt" style="display:none;">
    <h3>Enter your name</h3>
    <input type="text" id="nameInput" placeholder="Your name" />
    <button id="nameSubmit">Start Chatting</button>
  </div>

  <div id="chat">
    <h2>Secret Chatroom üîê</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendButton">Send</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
