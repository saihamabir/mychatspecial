<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Secret Chat</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
      height: 100vh;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      max-width: 600px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #landing, #namePrompt {
      margin: auto;
      padding: 20px;
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #codeInput, #nameInput {
      font-size: 1.2rem;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 90%;
      margin: 15px auto 25px;
    }
    #codeSubmit, #nameSubmit {
      padding: 12px 25px;
      font-size: 1.2rem;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0 auto;
      width: 50%;
    }
    #codeSubmit:hover, #nameSubmit:hover {
      background-color: #45a049;
    }

    #chat {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      background: #fff;
      font-size: 1.1rem;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.4;
      display: inline-block;
      white-space: pre-wrap;
    }
    .message.you {
      background-color: #d1e7dd;
      margin-left: auto;
      text-align: right;
    }
    .message.other {
      background-color: #f8d7da;
      margin-right: auto;
      text-align: left;
    }
    .sender {
      font-weight: bold;
      font-size: 0.9rem;
    }
    .time {
      font-size: 0.8rem;
      font-style: italic;
      color: #666;
      margin-left: 8px;
    }

    #inputContainer {
      display: flex;
      padding: 10px;
      background: #fafafa;
      border-top: 1px solid #ddd;
    }

    #messageInput {
      flex-grow: 1;
      font-size: 1.1rem;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      resize: none;
      max-height: 100px;
      line-height: 1.3;
    }

    #sendButton {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 12px 20px;
      margin-left: 12px;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #sendButton:hover {
      background-color: #45a049;
    }

    /* Scrollbar styling for WebKit */
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }

  </style>
</head>
<body>
  <div id="container">

    <div id="landing">
      <h2>Hey, guess the code.</h2>
      <input type="text" id="codeInput" maxlength="10" placeholder="Enter 10-digit code" autocomplete="off" />
      <button id="codeSubmit">Enter</button>
    </div>

    <div id="namePrompt" style="display:none;">
      <h3>Enter your name</h3>
      <input type="text" id="nameInput" placeholder="Your name" autocomplete="off" />
      <button id="nameSubmit">Start Chatting</button>
    </div>

    <div id="chat" style="display:none;">
      <h2 style="padding:10px 15px; text-align:center; border-bottom: 1px solid #ddd; margin:0;">Secret Chatroom üîê</h2>
      <div id="messages"></div>
      <div id="inputContainer">
        <textarea id="messageInput" rows="1" placeholder="Type your message..."></textarea>
        <button id="sendButton">Send</button>
      </div>
    </div>

  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
